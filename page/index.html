<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <style>
      @font-face {
        font-family: "DungGeunMo";
        src: url("../fonts/DungGeunMo.eot"), url("../fonts/DungGeunMo.woff") format("woff"), url("../fonts/DungGeunMo.ttf") format("truetype");
      }
      body {
        overflow: hidden;
        color: black;
        font-family: "Press Start 2P", "DungGeunMo", sans-serif;
        background-color: #;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="nes-container with-title is-centered" style="margin-top: 1vh; align-self: center; height: 98vh">
      <p class="title">Quiz.EXE</p>
      <div>
        <h1 style="font-size: 8em">퀴즈를 맞혀보세요!</h1>
        <div id="game-plate" class="nes-container with-title is-centered" style="height: 22em">
          <p class="title">문제</p>
          <p id="question" style="font-size: 6em; margin-top: 1em"></p>
        </div>
        <div id="answer-btn" style="display: grid; gap: 1em; margin: 1em 0"></div>
        <div id="next-btn" style="display: grid; gap: 1em; margin: 1em 0"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
